name: Github actions demo
on:
  push:
    branches:
      - master
jobs:
  build:
    name: GitHub Actions演示
    runs-on: ubuntu-latest
    steps:
      - name: environment prepare stage
        env:
          MY_VAR: Hi world! My name is
          FIRST_NAME: zhou
          MIDDLE_NAME: xiao
          LAST_NAME: gang
        run:
          echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.
